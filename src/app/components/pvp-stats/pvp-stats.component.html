<div class="container">

    <div class="clr-row">
        <div class="clr-col">
            <div class="card">
                <div class="card-header">
                    General stats
                </div>
                <div class="card-block">
                    <div>
                        <span class="title"><strong>Rank</strong></span>
                        <span>{{this.pvpStats?.pvp_rank}}</span>
                    </div>
                    <div>
                        <span class="title"><strong>Points</strong></span>
                        <span>{{this.pvpStats?.pvp_rank_points}}</span>
                    </div>
                    <div>
                        <span class="title"><strong>Rollovers</strong></span>
                        <span>{{this.pvpStats?.pvp_rank_rollovers}}</span>
                    </div>    
                    <div>
                        <span class="title">&nbsp;</span><span>&nbsp;</span>
                    </div>    
                    <div>
                        <span class="title">&nbsp;</span><span>&nbsp;</span>
                    </div>    
                </div>
            </div>
        </div>
    
        <div class="clr-col">
            <win-loss-stats
                [stats]="this.pvpStats?.aggregate"
                [title]="'Total wins/losses stats'"
            ></win-loss-stats>
        </div>
    </div>
    
    <div class="clr-row">

        <win-loss-stats class="clr-col" *ngFor="let statsBlock of statsBlocks"
            [stats]="statsBlock.stats"
            [title]="statsBlock.professionKey"
        ></win-loss-stats>

    </div>
</div>
